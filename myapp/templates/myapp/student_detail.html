{% extends "myapp/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
    <div class="card-body text-center">
      <h3 class="card-title mb-4 text-primary">
        <i class="bi bi-person-circle me-2"></i> Student Details
      </h3>
      <ul class="list-group list-group-flush text-start mb-4">
        <li class="list-group-item">
          <strong>Name:</strong> {{ student.name }}
        </li>
        <li class="list-group-item">
          <strong>Email:</strong> {{ student.email }}
        </li>
        <li class="list-group-item">
          <strong>Roll:</strong> {{ student.roll }}
        </li>
      </ul>
      <a href="{% url 'list' %}" class="btn btn-outline-primary px-4">
        <i class="bi bi-arrow-left-circle me-1"></i> Back to List
      </a>
    </div>
  </div>
</div>
{% endblock content %}
