{% extends "myapp/base.html" %}

{% block content %}
<div class="container py-5">

  <!-- Header + Add Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-primary mb-0">
      <i class="bi bi-people-fill me-2"></i> Student List
    </h3>
    <a href="{% url 'create' %}" class="btn btn-primary">
      <i class="bi bi-person-plus-fill me-1"></i> Add Student
    </a>
  </div>

  <!-- Table Card -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-primary text-center">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Roll</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr class="text-center">
              <td class="fw-semibold">{{ student.name }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.roll }}</td>
              <td>
                <div class="btn-group" role="group">
                  <a href="{% url 'detail' student.pk %}" class="btn btn-info btn-sm">
                    <i class="bi bi-eye me-1"></i> View
                  </a>
                  <a href="{% url 'edit' student.pk %}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square me-1"></i> Edit
                  </a>
                  <a href="{% url 'delete' student.pk %}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash me-1"></i> Delete
                  </a>
                </div>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-center text-muted py-4">
                <i class="bi bi-emoji-frown me-2"></i> No students found.
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
{% endblock content %}
