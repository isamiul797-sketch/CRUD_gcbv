{% extends "myapp/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4 shadow-lg text-center" style="max-width: 450px; width: 100%; border-radius: 15px;">
    <div class="card-body">
      <h4 class="card-title text-danger mb-3">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Deletion
      </h4>
      <p class="lead mb-4">
        Are you sure you want to delete <strong>"{{ student.name }}"</strong>?
      </p>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger px-4">
            <i class="bi bi-trash-fill me-1"></i> Yes, Delete
          </button>
          <a href="{% url 'list' %}" class="btn btn-outline-secondary px-4">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
